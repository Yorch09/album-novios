<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module">
    // Firebase importaciones
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      // ✅ CONFIGURA tu proyecto (rellena con tus datos reales)
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyChDtNNW0cQ4fKDXYSn25euAsroBHTqIMU",
      authDomain: "album-novios.firebaseapp.com",
      projectId: "album-novios",
      storageBucket: "album-novios.firebasestorage.app",
      messagingSenderId: "928410318746",
      appId: "1:928410318746:web:53a729f111861bf711ac23"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Función para iniciar sesión
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          // Inicio de sesión exitoso
          window.location.href = "album.html";
        })
        .catch(error => {
          console.error(error.code, error.message);
          document.getElementById("error").textContent = "Correo o contraseña incorrectos";
          document.getElementById("error").style.display = "block";
        });
    };
  </script>
</head>
<body>
  <h2>Inicia sesión</h2>
  <input type="email" id="email" placeholder="Correo electrónico"><br>
  <input type="password" id="password" placeholder="Contraseña"><br>
  <button onclick="login()">Entrar</button>
  <p id="error" style="color: red; display: none;"></p>
</body>
</html>
